name: Generate Gradle Wrapper

on: 
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for git operations

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Gradle
      run: sudo apt-get install -y gradle

    - name: Generate wrapper files
      run: gradle wrapper --gradle-version 8.5

    - name: Commit and push wrapper files
      run: |
        git config --global user.name "SandeshPatankar09"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ upi-expense-mediator }}
        git add gradlew gradlew.bat gradle/wrapper/
        git commit -m "Automatically generated Gradle wrapper files"
        git push origin main
